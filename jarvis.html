<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <title>Jarvis Smart Fridge - Terminal</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <style>
      /* Specialized Full-Screen Lock for Direct Chat Mode */
      html,
      body {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        right: 0 !important;
        bottom: 0 !important;
        width: 100% !important;
        height: 100% !important;
        margin: 0 !important;
        padding: 0 !important;
        overflow: hidden !important;
        background: #f0f2f5;
      }
      .direct-wrapper {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;
      }
      .direct-header {
        background: #fff;
        padding: 15px 20px;
        display: flex;
        align-items: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        flex-shrink: 0;
        z-index: 10;
      }
      .back-btn {
        background: #e74c3c;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 15px;
        transition: background 0.2s;
      }
      .back-btn:hover {
        background: #c0392b;
      }

      /* The chat wrapper uses the remaining space safely */
      .direct-chat-area {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 15px;
        min-height: 0;
        padding-bottom: calc(15px + env(safe-area-inset-bottom));
      }
    </style>
  </head>
  <body>
    <div class="direct-wrapper">
      <div class="direct-header">
        <button onclick="goBack()" class="back-btn">
          <span style="font-size: 18px; line-height: 1">‚Üê</span> Go Back
        </button>
        <h3
          style="
            margin: 0 0 0 15px;
            color: #2c3e50;
            font-size: 18px;
            font-weight: 700;
          "
        >
          Jarvis Direct Link
        </h3>
      </div>

      <div class="direct-chat-area">
        <div
          class="chat-container"
          style="border: none; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05)"
        >
          <div class="chat-history" id="chat-history">
            <div class="chat-msg bot-msg">
              <img
                src="jarvis-icon.jpg"
                class="chat-avatar"
                onerror="this.style.display = 'none'"
              />
              <div class="msg-content">
                <div class="msg-label" style="color: #666">JARVIS</div>
                Direct local connection established. Ready for commands!
              </div>
            </div>
          </div>

          <form
            id="chat-form"
            class="chat-controls"
            onsubmit="
              event.preventDefault();
              sendText();
            "
          >
            <input
              type="text"
              id="chat-input"
              placeholder="Message Jarvis..."
              autocomplete="off"
            />

            <button
              type="button"
              class="icon-btn mic-btn"
              id="mic-btn"
              onclick="startVoice()"
            >
              <svg
                viewBox="0 0 24 24"
                width="22"
                height="22"
                stroke="currentColor"
                stroke-width="2"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"
                ></path>
                <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                <line x1="12" y1="19" x2="12" y2="23"></line>
                <line x1="8" y1="23" x2="16" y2="23"></line>
              </svg>
            </button>

            <button type="submit" class="icon-btn send-btn" id="send-btn">
              <svg
                viewBox="0 0 24 24"
                width="22"
                height="22"
                stroke="currentColor"
                stroke-width="2"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
                style="margin-right: 2px; margin-top: 2px"
              >
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
              </svg>
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="jarvis.js"></script>
    <script>
      // Tells the fetch catch block that the user is intentionally leaving
      window.isNavigating = false;

      function goBack() {
        window.isNavigating = true;
        window.close();

        // Failsafe if the browser blocks closing the tab
        setTimeout(() => {
          window.location.href = "inventory.html";
        }, 150);
      }
    </script>
  </body>
</html>
